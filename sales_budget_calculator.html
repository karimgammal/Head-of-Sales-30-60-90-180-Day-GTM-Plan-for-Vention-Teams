<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Budget Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useMemo } = React;
        const { DollarSign, Users, TrendingUp, Award, Calculator } = lucide;

        function SalesBudgetCalculator() {
          const [inheritedReps, setInheritedReps] = useState(4);
          const [newHiresM2, setNewHiresM2] = useState(2);
          const [newHiresM9, setNewHiresM9] = useState(2);
          const [baseSalary, setBaseSalary] = useState(80000);
          const [quotaPerRep, setQuotaPerRep] = useState(1000000);
          const [commRate80, setCommRate80] = useState(8);
          const [commRate100, setCommRate100] = useState(10);
          const [commRate120, setCommRate120] = useState(12);
          const [currentTeam80, setCurrentTeam80] = useState(75);
          const [currentTeam100, setCurrentTeam100] = useState(85);
          const [currentTeam120, setCurrentTeam120] = useState(95);
          const [newHire80, setNewHire80] = useState(60);
          const [newHire100, setNewHire100] = useState(70);
          const [newHire120, setNewHire120] = useState(80);
          const [clayPrice, setClayPrice] = useState(800);
          const [linkedinPrice, setLinkedinPrice] = useState(100);
          const [amplePrice, setAmplePrice] = useState(150);
          const [gongPrice, setGongPrice] = useState(200);
          const [prospectBudget, setProspectBudget] = useState(300);
          const [engineerCost, setEngineerCost] = useState(75000);
          const [eventsCount, setEventsCount] = useState(10);
          const [eventCost, setEventCost] = useState(500);
          const [teamDinners, setTeamDinners] = useState(4);
          const [dinnerCost, setDinnerCost] = useState(1000);
          const [bufferPercent, setBufferPercent] = useState(12.5);
          const [qualOppBonus, setQualOppBonus] = useState(500);
          const [dealSizeBonus, setDealSizeBonus] = useState(750);
          const [totalDealsBonus, setTotalDealsBonus] = useState(600);
          const [winRateBonus, setWinRateBonus] = useState(800);
          const [dealCycleBonus, setDealCycleBonus] = useState(700);
          const [bonusWinnersPerQ, setBonusWinnersPerQ] = useState(3);

          const calculations = useMemo(() => {
            const calcComm = (attainment) => {
              const revenue = quotaPerRep * (attainment / 100);
              let commission = 0;
              if (attainment <= 80) {
                commission = revenue * (commRate80 / 100);
              } else if (attainment <= 100) {
                const below80 = quotaPerRep * 0.8;
                const above80 = revenue - below80;
                commission = (below80 * (commRate80 / 100)) + (above80 * (commRate100 / 100));
              } else {
                const below80 = quotaPerRep * 0.8;
                const to100 = quotaPerRep * 0.2;
                const above100 = revenue - quotaPerRep;
                commission = (below80 * (commRate80 / 100)) + (to100 * (commRate100 / 100)) + (above100 * (commRate120 / 100));
              }
              return commission;
            };

            const calculateScenario = (currentAttainment, newHireAttainment) => {
              const currentTeamComp = inheritedReps * (baseSalary + calcComm(currentAttainment));
              const newM2Comp = newHiresM2 * ((baseSalary * 11/12) + (calcComm(newHireAttainment) * 11/12));
              const newM9Comp = newHiresM9 * ((baseSalary * 4/12) + (calcComm(newHireAttainment) * 4/12));
              const totalSalesComp = currentTeamComp + newM2Comp + newM9Comp;
              const avgReps = inheritedReps + (newHiresM2 * 11/12) + (newHiresM9 * 4/12);
              const toolSeats = Math.ceil(avgReps);
              const toolsCost = toolSeats * (clayPrice + linkedinPrice + amplePrice + gongPrice) * 12;
              const prospectTotal = prospectBudget * avgReps * 12;
              const enablementTotal = engineerCost + (eventsCount * eventCost) + (teamDinners * dinnerCost);
              const quarterlyBonusPool = ((qualOppBonus + dealSizeBonus + totalDealsBonus + winRateBonus + dealCycleBonus) * bonusWinnersPerQ) * 4;
              const buffer = totalSalesComp * (bufferPercent / 100);
              const subtotal = totalSalesComp + toolsCost + prospectTotal + enablementTotal + quarterlyBonusPool;
              const grandTotal = subtotal + buffer;
              const currentRevenue = inheritedReps * quotaPerRep * (currentAttainment / 100);
              const newM2Revenue = newHiresM2 * quotaPerRep * (newHireAttainment / 100) * (11/12);
              const newM9Revenue = newHiresM9 * quotaPerRep * (newHireAttainment / 100) * (4/12);
              const totalRevenue = currentRevenue + newM2Revenue + newM9Revenue;
              return { currentTeamComp, newM2Comp, newM9Comp, totalSalesComp, toolsCost, toolSeats, prospectTotal, enablementTotal, quarterlyBonusPool, buffer, grandTotal, totalRevenue, costOfSale: (grandTotal / totalRevenue) * 100, avgReps: Math.round(avgReps * 10) / 10, currentRevenue, newM2Revenue, newM9Revenue };
            };

            return {
              conservative: calculateScenario(currentTeam80, newHire80),
              target: calculateScenario(currentTeam100, newHire100),
              best: calculateScenario(currentTeam120, newHire120)
            };
          }, [inheritedReps, newHiresM2, newHiresM9, baseSalary, quotaPerRep, commRate80, commRate100, commRate120, currentTeam80, currentTeam100, currentTeam120, newHire80, newHire100, newHire120, clayPrice, linkedinPrice, amplePrice, gongPrice, prospectBudget, engineerCost, eventsCount, eventCost, teamDinners, dinnerCost, bufferPercent, qualOppBonus, dealSizeBonus, totalDealsBonus, winRateBonus, dealCycleBonus, bonusWinnersPerQ]);

          const formatCurrency = (value) => new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', minimumFractionDigits: 0, maximumFractionDigits: 0 }).format(value);

          const InputField = ({ label, value, onChange, min = 0, max, step = 1, prefix = '', suffix = '' }) => (
            <div className="mb-4">
              <label className="block text-sm font-medium text-gray-700 mb-1">{label}</label>
              <div className="flex items-center gap-2">
                {prefix && <span className="text-gray-500">{prefix}</span>}
                <input type="number" value={value} onChange={(e) => onChange(Number(e.target.value))} min={min} max={max} step={step} className="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                {suffix && <span className="text-gray-500">{suffix}</span>}
              </div>
            </div>
          );

          const Icon = ({ component: Component, ...props }) => {
            return React.createElement(Component, props);
          };

          return (
            <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
              <div className="max-w-7xl mx-auto">
                <div className="bg-white rounded-lg shadow-xl p-6 mb-6">
                  <div className="flex items-center gap-3 mb-2">
                    <Icon component={Calculator} className="w-8 h-8 text-blue-600" />
                    <h1 className="text-3xl font-bold text-gray-800">Sales Team Budget Calculator</h1>
                  </div>
                  <p className="text-gray-600">Compare budget scenarios: Conservative (80%), Target (100%), Best Case (120%)</p>
                </div>

                <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                  <div className="lg:col-span-2 space-y-6">
                    <div className="bg-white rounded-lg shadow-lg p-6">
                      <div className="flex items-center gap-2 mb-4">
                        <Icon component={Users} className="w-5 h-5 text-blue-600" />
                        <h2 className="text-xl font-bold text-gray-800">Team Structure</h2>
                      </div>
                      <div className="grid grid-cols-3 gap-4">
                        <InputField label="Current Team (Inherited)" value={inheritedReps} onChange={setInheritedReps} max={20} />
                        <InputField label="New Hires Month 2" value={newHiresM2} onChange={setNewHiresM2} max={20} />
                        <InputField label="New Hires Month 9" value={newHiresM9} onChange={setNewHiresM9} max={20} />
                      </div>
                    </div>

                    <div className="bg-white rounded-lg shadow-lg p-6">
                      <div className="flex items-center gap-2 mb-4">
                        <Icon component={DollarSign} className="w-5 h-5 text-green-600" />
                        <h2 className="text-xl font-bold text-gray-800">Compensation Plan</h2>
                      </div>
                      <div className="grid grid-cols-2 gap-4">
                        <InputField label="Base Salary (Annual)" value={baseSalary} onChange={setBaseSalary} min={50000} max={150000} step={5000} prefix="$" />
                        <InputField label="Annual Quota per Rep" value={quotaPerRep} onChange={setQuotaPerRep} min={500000} max={3000000} step={50000} prefix="$" />
                        <InputField label="Comm Rate 0-80%" value={commRate80} onChange={setCommRate80} min={1} max={20} step={0.5} suffix="%" />
                        <InputField label="Comm Rate 80-100%" value={commRate100} onChange={setCommRate100} min={1} max={20} step={0.5} suffix="%" />
                        <InputField label="Comm Rate 100%+" value={commRate120} onChange={setCommRate120} min={1} max={25} step={0.5} suffix="%" />
                      </div>
                    </div>

                    <div className="bg-white rounded-lg shadow-lg p-6">
                      <div className="flex items-center gap-2 mb-4">
                        <Icon component={TrendingUp} className="w-5 h-5 text-purple-600" />
                        <h2 className="text-xl font-bold text-gray-800">Performance Assumptions</h2>
                      </div>
                      <div className="mb-4">
                        <h3 className="font-semibold text-gray-700 mb-2">Current Team (Inherited {inheritedReps} Reps)</h3>
                        <div className="grid grid-cols-3 gap-4">
                          <InputField label="Conservative (80%)" value={currentTeam80} onChange={setCurrentTeam80} max={150} suffix="%" />
                          <InputField label="Target (100%)" value={currentTeam100} onChange={setCurrentTeam100} max={150} suffix="%" />
                          <InputField label="Best (120%)" value={currentTeam120} onChange={setCurrentTeam120} max={150} suffix="%" />
                        </div>
                      </div>
                      <div className="pt-4 border-t">
                        <h3 className="font-semibold text-gray-700 mb-2">New Hires ({newHiresM2 + newHiresM9} Total)</h3>
                        <div className="grid grid-cols-3 gap-4">
                          <InputField label="Conservative (80%)" value={newHire80} onChange={setNewHire80} max={150} suffix="%" />
                          <InputField label="Target (100%)" value={newHire100} onChange={setNewHire100} max={150} suffix="%" />
                          <InputField label="Best (120%)" value={newHire120} onChange={setNewHire120} max={150} suffix="%" />
                        </div>
                      </div>
                    </div>

                    <div className="bg-white rounded-lg shadow-lg p-6">
                      <h2 className="text-xl font-bold text-gray-800 mb-4">Sales Tools (Price per Seat/Month)</h2>
                      <div className="grid grid-cols-2 gap-4">
                        <InputField label="Clay Premium" value={clayPrice} onChange={setClayPrice} max={2000} step={50} prefix="$" />
                        <InputField label="LinkedIn Sales Navigator" value={linkedinPrice} onChange={setLinkedinPrice} max={500} step={10} prefix="$" />
                        <InputField label="Ample/Apollo" value={amplePrice} onChange={setAmplePrice} max={500} step={10} prefix="$" />
                        <InputField label="Gong" value={gongPrice} onChange={setGongPrice} max={500} step={10} prefix="$" />
                      </div>
                    </div>

                    <div className="bg-white rounded-lg shadow-lg p-6">
                      <h2 className="text-xl font-bold text-gray-800 mb-4">Resources & Entertainment</h2>
                      <div className="grid grid-cols-2 gap-4">
                        <InputField label="Prospect Budget/Rep/Month" value={prospectBudget} onChange={setProspectBudget} max={1000} step={50} prefix="$" />
                        <InputField label="Engineer Support (Annual)" value={engineerCost} onChange={setEngineerCost} max={200000} step={5000} prefix="$" />
                        <InputField label="Field Marketing Events/Year" value={eventsCount} onChange={setEventsCount} max={50} />
                        <InputField label="Cost per Event" value={eventCost} onChange={setEventCost} max={5000} step={100} prefix="$" />
                        <InputField label="Team Dinners/Year" value={teamDinners} onChange={setTeamDinners} max={12} />
                        <InputField label="Cost per Dinner" value={dinnerCost} onChange={setDinnerCost} max={5000} step={100} prefix="$" />
                      </div>
                    </div>

                    <div className="bg-white rounded-lg shadow-lg p-6">
                      <div className="flex items-center gap-2 mb-4">
                        <Icon component={Award} className="w-5 h-5 text-yellow-600" />
                        <h2 className="text-xl font-bold text-gray-800">Quarterly Performance Bonuses</h2>
                      </div>
                      <div className="grid grid-cols-2 gap-4">
                        <InputField label="Winners per Category/Quarter" value={bonusWinnersPerQ} onChange={setBonusWinnersPerQ} min={1} max={10} />
                        <InputField label="Most Qualified Opps" value={qualOppBonus} onChange={setQualOppBonus} max={2000} step={50} prefix="$" />
                        <InputField label="Highest Deal Size" value={dealSizeBonus} onChange={setDealSizeBonus} max={2000} step={50} prefix="$" />
                        <InputField label="Most Total Deals" value={totalDealsBonus} onChange={setTotalDealsBonus} max={2000} step={50} prefix="$" />
                        <InputField label="Highest Win Rate" value={winRateBonus} onChange={setWinRateBonus} max={2000} step={50} prefix="$" />
                        <InputField label="Fastest Deal Cycle" value={dealCycleBonus} onChange={setDealCycleBonus} max={2000} step={50} prefix="$" />
                      </div>
                    </div>

                    <div className="bg-white rounded-lg shadow-lg p-6">
                      <h2 className="text-xl font-bold text-gray-800 mb-4">Overperformance Buffer</h2>
                      <InputField label="Buffer % (of Sales Comp)" value={bufferPercent} onChange={setBufferPercent} max={30} step={0.5} suffix="%" />
                    </div>
                  </div>

                  <div className="lg:col-span-1 space-y-6">
                    <div className="bg-white rounded-lg shadow-xl p-6">
                      <h2 className="text-xl font-bold text-gray-800 mb-4">Budget by Scenario</h2>
                      <div className="overflow-x-auto">
                        <table className="w-full text-sm">
                          <thead>
                            <tr className="border-b-2 border-gray-300">
                              <th className="text-left py-2 pr-2">Category</th>
                              <th className="text-right py-2 px-2">80%</th>
                              <th className="text-right py-2 px-2">100%</th>
                              <th className="text-right py-2 pl-2">120%</th>
                            </tr>
                          </thead>
                          <tbody className="text-xs">
                            <tr className="border-b bg-blue-50">
                              <td className="py-2 pr-2 font-semibold">Sales Comp</td>
                              <td></td><td></td><td></td>
                            </tr>
                            <tr className="border-b border-gray-100">
                              <td className="py-2 pr-2 pl-3 text-gray-600">Current ({inheritedReps})</td>
                              <td className="text-right py-2 px-2">{formatCurrency(calculations.conservative.currentTeamComp)}</td>
                              <td className="text-right py-2 px-2">{formatCurrency(calculations.target.currentTeamComp)}</td>
                              <td className="text-right py-2 pl-2">{formatCurrency(calculations.best.currentTeamComp)}</td>
                            </tr>
                            <tr className="border-b border-gray-100">
                              <td className="py-2 pr-2 pl-3 text-gray-600">New M2 ({newHiresM2})</td>
                              <td className="text-right py-2 px-2">{formatCurrency(calculations.conservative.newM2Comp)}</td>
                              <td className="text-right py-2 px-2">{formatCurrency(calculations.target.newM2Comp)}</td>
                              <td className="text-right py-2 pl-2">{formatCurrency(calculations.best.newM2Comp)}</td>
                            </tr>
                            <tr className="border-b">
                              <td className="py-2 pr-2 pl-3 text-gray-600">New M9 ({newHiresM9})</td>
                              <td className="text-right py-2 px-2">{formatCurrency(calculations.conservative.newM9Comp)}</td>
                              <td className="text-right py-2 px-2">{formatCurrency(calculations.target.newM9Comp)}</td>
                              <td className="text-right py-2 pl-2">{formatCurrency(calculations.best.newM9Comp)}</td>
                            </tr>
                            <tr className="border-b font-semibold bg-gray-50">
                              <td className="py-2 pr-2">Total Sales Comp</td>
                              <td className="text-right py-2 px-2">{formatCurrency(calculations.conservative.totalSalesComp)}</td>
                              <td className="text-right py-2 px-2">{formatCurrency(calculations.target.totalSalesComp)}</td>
                              <td className="text-right py-2 pl-2">{formatCurrency(calculations.best.totalSalesComp)}</td>
                            </tr>
                            <tr className="border-b">
                              <td className="py-2 pr-2 font-semibold">Tools ({calculations.conservative.toolSeats} seats)</td>
                              <td className="text-right py-2 px-2">{formatCurrency(calculations.conservative.toolsCost)}</td>
                              <td className="text-right py-2 px-2">{formatCurrency(calculations.target.toolsCost)}</td>
                              <td className="text-right py-2 pl-2">{formatCurrency(calculations.best.toolsCost)}</td>
                            </tr>
                            <tr className="border-b">
                              <td className="py-2 pr-2 font-semibold">Prospect Budget</td>
                              <td className="text-right py-2 px-2">{formatCurrency(calculations.conservative.prospectTotal)}</td>
                              <td className="text-right py-2 px-2">{formatCurrency(calculations.target.prospectTotal)}</td>
                              <td className="text-right py-2 pl-2">{formatCurrency(calculations.best.prospectTotal)}</td>
                            </tr>
                            <tr className="border-b">
                              <td className="py-2 pr-2 font-semibold">Enablement</td>
                              <td className="text-right py-2 px-2">{formatCurrency(calculations.conservative.enablementTotal)}</td>
                              <td className="text-right py-2 px-2">{formatCurrency(calculations.target.enablementTotal)}</td>
                              <td className="text-right py-2 pl-2">{formatCurrency(calculations.best.enablementTotal)}</td>
                            </tr>
                            <tr className="border-b">
                              <td className="py-2 pr-2 font-semibold">Quarterly Bonuses</td>
                              <td className="text-right py-2 px-2">{formatCurrency(calculations.conservative.quarterlyBonusPool)}</td>
                              <td className="text-right py-2 px-2">{formatCurrency(calculations.target.quarterlyBonusPool)}</td>
                              <td className="text-right py-2 pl-2">{formatCurrency(calculations.best.quarterlyBonusPool)}</td>
                            </tr>
                            <tr className="border-b">
                              <td className="py-2 pr-2 font-semibold">Buffer ({bufferPercent}%)</td>
                              <td className="text-right py-2 px-2">{formatCurrency(calculations.conservative.buffer)}</td>
                              <td className="text-right py-2 px-2">{formatCurrency(calculations.target.buffer)}</td>
                              <td className="text-right py-2 pl-2">{formatCurrency(calculations.best.buffer)}</td>
                            </tr>
                            <tr className="border-t-2 border-gray-400 font-bold bg-blue-100">
                              <td className="py-3 pr-2">TOTAL BUDGET</td>
                              <td className="text-right py-3 px-2">{formatCurrency(calculations.conservative.grandTotal)}</td>
                              <td className="text-right py-3 px-2">{formatCurrency(calculations.target.grandTotal)}</td>
                              <td className="text-right py-3 pl-2">{formatCurrency(calculations.best.grandTotal)}</td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>

                    <div className="bg-white rounded-lg shadow-xl p-6">
                      <h2 className="text-xl font-bold text-gray-800 mb-4">Revenue & Metrics</h2>
                      <div className="overflow-x-auto">
                        <table className="w-full text-sm">
                          <thead>
                            <tr className="border-b-2 border-gray-300">
                              <th className="text-left py-2 pr-2">Metric</th>
                              <th className="text-right py-2 px-2">80%</th>
                              <th className="text-right py-2 px-2">100%</th>
                              <th className="text-right py-2 pl-2">120%</th>
                            </tr>
                          </thead>
                          <tbody className="text-xs">
                            <tr className="border-b bg-green-50">
                              <td className="py-2 pr-2 font-semibold">Revenue</td>
                              <td></td><td></td><td></td>
                            </tr>
                            <tr className="border-b border-gray-100">
                              <td className="py-2 pr-2 pl-3 text-gray-600">Current Team</td>
                              <td className="text-right py-2 px-2">{formatCurrency(calculations.conservative.currentRevenue)}</td>
                              <td className="text-right py-2 px-2">{formatCurrency(calculations.target.currentRevenue)}</td>
                              <td className="text-right py-2 pl-2">{formatCurrency(calculations.best.currentRevenue)}</td>
                            </tr>
                            <tr className="border-b border-gray-100">
                              <td className="py-2 pr-2 pl-3 text-gray-600">New M2</td>
                              <td className="text-right py-2 px-2">{formatCurrency(calculations.conservative.newM2Revenue)}</td>
                              <td className="text-right py-2 px-2">{formatCurrency(calculations.target.newM2Revenue)}</td>
                              <td className="text-right py-2 pl-2">{formatCurrency(calculations.best.newM2Revenue)}</td>
                            </tr>
                            <tr className="border-b">
                              <td className="py-2 pr-2 pl-3 text-gray-600">New M9</td>
                              <td className="text-right py-2 px-2">{formatCurrency(calculations.conservative.newM9Revenue)}</td>
                              <td className="text-right py-2 px-2">{formatCurrency(calculations.target.newM9Revenue)}</td>
                              <td className="text-right py-2 pl-2">{formatCurrency(calculations.best.newM9Revenue)}</td>
                            </tr>
                            <tr className="border-b font-semibold bg-gray-50">
                              <td className="py-2 pr-2">Total Revenue</td>
                              <td className="text-right py-2 px-2 text-green-600">{formatCurrency(calculations.conservative.totalRevenue)}</td>
                              <td className="text-right py-2 px-2 text-green-600">{formatCurrency(calculations.target.totalRevenue)}</td>
                              <td className="text-right py-2 pl-2 text-green-600">{formatCurrency(calculations.best.totalRevenue)}</td>
                            </tr>
                            <tr className="border-b">
                              <td className="py-2 pr-2 font-semibold">Avg Team Size</td>
                              <td className="text-right py-2 px-2">{calculations.conservative.avgReps}</td>
                              <td className="text-right py-2 px-2">{calculations.target.avgReps}</td>
                              <td className="text-right py-2 pl-2">{calculations.best.avgReps}</td>
                            </tr>
                            <tr className="border-b">
                              <td className="py-2 pr-2 font-semibold">Cost of Sale</td>
                              <td className={`text-right py-2 px-2 ${calculations.conservative.costOfSale < 20 ? 'text-green-600' : calculations.conservative.costOfSale < 25 ? 'text-yellow-600' : 'text-red-600'}`}>
                                {calculations.conservative.costOfSale.toFixed(1)}%
                              </td>
                              <td className={`text-right py-2 px-2 ${calculations.target.costOfSale < 20 ? 'text-green-600' : calculations.target.costOfSale < 25 ? 'text-yellow-600' : 'text-red-600'}`}>
                                {calculations.target.costOfSale.toFixed(1)}%
                              </td>
                              <td className={`text-right py-2 pl-2 ${calculations.best.costOfSale < 20 ? 'text-green-600' : calculations.best.costOfSale < 25 ? 'text-yellow-600' : 'text-red-600'}`}>
                                {calculations.best.costOfSale.toFixed(1)}%
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>

                    <div className="space-y-4">
                      <div className="bg-gradient-to-br from-red-100 to-red-200 rounded-lg shadow-lg p-4">
                        <div className="text-sm text-red-800 font-semibold mb-1">Conservative (80%)</div>
                        <div className="text-3xl font-bold text-red-900">{formatCurrency(calculations.conservative.grandTotal)}</div>
                        <div className="text-sm text-red-700 mt-1">Revenue: {formatCurrency(calculations.conservative.totalRevenue)}</div>
                      </div>

                      <div className="bg-gradient-to-br from-blue-100 to-blue-200 rounded-lg shadow-lg p-4">
                        <div className="text-sm text-blue-800 font-semibold mb-1">Target (100%)</div>
                        <div className="text-3xl font-bold text-blue-900">{formatCurrency(calculations.target.grandTotal)}</div>
                        <div className="text-sm text-blue-700 mt-1">Revenue: {formatCurrency(calculations.target.totalRevenue)}</div>
                      </div>

                      <div className="bg-gradient-to-br from-green-100 to-green-200 rounded-lg shadow-lg p-4">
                        <div className="text-sm text-green-800 font-semibold mb-1">Best Case (120%)</div>
                        <div className="text-3xl font-bold text-green-900">{formatCurrency(calculations.best.grandTotal)}</div>
                        <div className="text-sm text-green-700 mt-1">Revenue: {formatCurrency(calculations.best.totalRevenue)}</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          );
        }

        ReactDOM.render(<SalesBudgetCalculator />, document.getElementById('root'));
    </script>
</body>
</html>
